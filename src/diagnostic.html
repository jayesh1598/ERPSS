<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Deployment Diagnostic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        h1 {
            color: #1a202c;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .status-checking {
            background: #EBF8FF;
            color: #2C5282;
            border: 2px solid #BEE3F8;
        }
        .status-success {
            background: #F0FFF4;
            color: #22543D;
            border: 2px solid #9AE6B4;
        }
        .status-error {
            background: #FFF5F5;
            color: #742A2A;
            border: 2px solid #FEB2B2;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #BEE3F8;
            border-top-color: #2C5282;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .icon {
            font-size: 24px;
        }
        .details {
            background: #F7FAFC;
            border-left: 4px solid #4299E1;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #2D3748;
            max-height: 400px;
            overflow-y: auto;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .button:disabled {
            background: #CBD5E0;
            cursor: not-allowed;
            transform: none;
        }
        .command-box {
            background: #1a202c;
            color: #48BB78;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
        }
        .command-box .comment {
            color: #718096;
        }
        .help-section {
            margin-top: 20px;
            padding: 15px;
            background: #FEF5E7;
            border-left: 4px solid #F39C12;
            border-radius: 4px;
        }
        .help-section h3 {
            color: #D68910;
            margin-bottom: 10px;
        }
        .help-section ol {
            margin-left: 20px;
            color: #7D6608;
        }
        .help-section li {
            margin: 5px 0;
        }
        .link {
            color: #4299E1;
            text-decoration: none;
            font-weight: 500;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üöÄ ERP Deployment Diagnostic</h1>
            <p class="subtitle">Testing connection to Supabase Edge Function</p>
            
            <div id="status" class="status status-checking">
                <div class="spinner"></div>
                <div>Checking server health...</div>
            </div>
            
            <div id="details" class="details" style="display: none;"></div>
            
            <button id="retryBtn" class="button" onclick="checkHealth()" style="display: none;">
                üîÑ Retry Connection
            </button>
            
            <div id="helpSection" style="display: none;"></div>
        </div>
    </div>

    <script>
        const PROJECT_ID = 'dhahhnqdwsncjieqydjh';
        const FUNCTION_NAME = 'make-server-8eebe9eb';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoYWhobnFkd3NuY2ppZXF5ZGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NDI4MDIsImV4cCI6MjA4NTUxODgwMn0.UP_FqohTLEuKepdz2_nz5PnIYB8gQBJ0B1IYDhVYz1c';
        const API_URL = `https://${PROJECT_ID}.supabase.co/functions/v1/${FUNCTION_NAME}`;

        async function checkHealth() {
            const statusEl = document.getElementById('status');
            const detailsEl = document.getElementById('details');
            const retryBtn = document.getElementById('retryBtn');
            const helpSection = document.getElementById('helpSection');
            
            // Reset UI
            statusEl.className = 'status status-checking';
            statusEl.innerHTML = '<div class="spinner"></div><div>Checking server health...</div>';
            detailsEl.style.display = 'none';
            retryBtn.style.display = 'none';
            helpSection.style.display = 'none';
            
            const startTime = Date.now();
            
            try {
                console.log('Testing URL:', `${API_URL}/health`);
                
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': ANON_KEY,
                    },
                });
                
                const duration = Date.now() - startTime;
                const data = await response.json();
                
                console.log('Response:', response.status, data);
                
                if (response.ok) {
                    // SUCCESS!
                    statusEl.className = 'status status-success';
                    statusEl.innerHTML = '<span class="icon">‚úÖ</span><div><strong>Server is healthy!</strong><br>Edge Function deployed successfully</div>';
                    
                    detailsEl.innerHTML = `
                        <strong>‚úÖ Connection successful!</strong><br><br>
                        <strong>Response:</strong><br>
                        ${JSON.stringify(data, null, 2)}<br><br>
                        <strong>Details:</strong><br>
                        ‚Ä¢ Response time: ${duration}ms<br>
                        ‚Ä¢ Status code: ${response.status}<br>
                        ‚Ä¢ Server URL: ${API_URL}<br><br>
                        <strong>üéâ Next Steps:</strong><br>
                        1. Open your ERP application<br>
                        2. Sign up for a new account<br>
                        3. Start using the system!
                    `;
                    detailsEl.style.display = 'block';
                } else {
                    // Error response from server
                    throw new Error(`Server returned ${response.status}: ${JSON.stringify(data)}`);
                }
                
            } catch (error) {
                console.error('Health check failed:', error);
                
                // ERROR
                statusEl.className = 'status status-error';
                statusEl.innerHTML = '<span class="icon">‚ùå</span><div><strong>Cannot connect to server</strong><br>Edge Function not deployed</div>';
                
                let errorDetails = '';
                let helpContent = '';
                
                if (error.message.includes('Failed to fetch')) {
                    errorDetails = `
                        <strong>‚ùå Connection Error: Failed to fetch</strong><br><br>
                        <strong>What this means:</strong><br>
                        The Edge Function has not been deployed to Supabase yet.<br><br>
                        <strong>Attempted URL:</strong><br>
                        ${API_URL}/health<br><br>
                        <strong>Error:</strong><br>
                        ${error.message}
                    `;
                    
                    helpContent = `
                        <div class="help-section">
                            <h3>üîß How to Fix (3 minutes):</h3>
                            <ol>
                                <li>Open terminal in your project folder</li>
                                <li>Run the deployment script: <code>./deploy.sh</code></li>
                                <li>Or follow manual commands below</li>
                                <li>Come back and click "Retry Connection"</li>
                            </ol>
                        </div>
                        
                        <div class="command-box">
<span class="comment"># Quick Deploy Commands</span>
npm install -g supabase
supabase login
supabase link --project-ref ${PROJECT_ID}
supabase secrets set SUPABASE_SERVICE_ROLE_KEY=your-key-here
supabase secrets set SUPABASE_DB_URL=your-db-url-here
supabase functions deploy ${FUNCTION_NAME}
                        </div>
                        
                        <div class="help-section">
                            <h3>üìñ Detailed Guides:</h3>
                            <ul>
                                <li><a href="./FIX_ERRORS_NOW.md" class="link">FIX_ERRORS_NOW.md</a> - Step-by-step fix</li>
                                <li><a href="./DEPLOY_VIA_CLI.md" class="link">DEPLOY_VIA_CLI.md</a> - Complete CLI guide</li>
                                <li><a href="${`https://supabase.com/dashboard/project/${PROJECT_ID}`}" class="link" target="_blank">Open Supabase Dashboard ‚Üí</a></li>
                            </ul>
                        </div>
                    `;
                } else {
                    errorDetails = `
                        <strong>‚ùå Server Error</strong><br><br>
                        <strong>Error:</strong><br>
                        ${error.message}<br><br>
                        <strong>Attempted URL:</strong><br>
                        ${API_URL}/health
                    `;
                    
                    helpContent = `
                        <div class="help-section">
                            <h3>üîç Troubleshooting:</h3>
                            <ol>
                                <li>Check Edge Function logs in Supabase Dashboard</li>
                                <li>Verify all environment variables are set</li>
                                <li>Make sure the function name is exactly: <code>${FUNCTION_NAME}</code></li>
                            </ol>
                            <br>
                            <a href="${`https://supabase.com/dashboard/project/${PROJECT_ID}/functions/${FUNCTION_NAME}/logs`}" class="link" target="_blank">View Edge Function Logs ‚Üí</a>
                        </div>
                    `;
                }
                
                detailsEl.innerHTML = errorDetails;
                detailsEl.style.display = 'block';
                
                helpSection.innerHTML = helpContent;
                helpSection.style.display = 'block';
                
                retryBtn.style.display = 'block';
            }
        }

        // Run check on page load
        checkHealth();
    </script>
</body>
</html>
